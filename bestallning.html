    <h4 style="text-align: center; margin: 50px;">Order</h4>

    <!-- <table id="container2"></table> -->
    
    <!--  -->
  
      <table id="table"></table>
      <button class="clear-ls">Clear all</button>
    

    <h4 style="text-align: center; margin: 50px;">Shipping</h4>
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="user">First and last name*</label><br />
          <input
            id="inputName"
            class="form-control"
            type="name"
            placeholder="First and Last name"
            required
          />
          <p id="message"></p>
        </div>
        <div class="form-group col-md-12">
          <label for="example-tel-input">Telephone</label>
          <input
            id="inputTel"
            class="form-control"
            type="tel"
            placeholder="+46 701234567"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email*</label>
          <input
            id="inputEmail"
            type="email"
            class="form-control"
            placeholder="yourEmail@mail.com"
            required
          />
          <p id="msgEmail"></p>
        </div>
      </div>
      <br />
      <h4>Delivery Address:</h4>
      <br />
      <div class="form-group">
        <label for="inputAddress">Street*</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Drottninggatan 100A"
          required
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputZip">Zip*</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            placeholder="12345"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">City*</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Stockholm"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Country*</label>
          <input
            type="text"
            class="form-control"
            id="inputCountry"
            placeholder="Sweden"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck" required>
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">
        Complete Order
      </button>
    </form>
